<form class="form-signin" #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <h1 class="text-center mb-3 font-weight-normal">Seja bem-vindo</h1>

  <div class="form-group">
    <label for="login-email">E-mail</label>
    <input type="email" id="login-email" name="loginemail" class="form-control" required [(ngModel)]="loginemail" #emailField autofocus="">
  </div>

  <div class="form-group">
    <label for="login-password">Senha</label>
    <input type="password" id="login-password" name="loginpass" class="form-control" required [(ngModel)]="loginpass" #passField>
  </div>

  <a class="register" routerLink="/register">Cadastrar</a>

  <button class="btn btn-primary btn-block" type="submit">Entrar</button>
</form>
